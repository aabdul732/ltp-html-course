<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
        #bio
            {
                width: 300px;
                height: 200px;
            }
        </style>
    </head> 
    <body>
        <form action="#" method="post">
        <label for="first">First</label>
        <input type="text" id="first" name="first" required="required" /><br/>    
        <label for="last">Last</label>
        <input type="text"id="last"   name="last" maxlength="25"  autocomplete="off"/><br/>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" /><br/>
        <label for="bio">Biography</label><br/>
        <textarea id="bio">Type your Biography here</textarea><br/>
        <input id="bands" placeholder="Band Name" list="myBands"/>
            <datalist id="myBands">
            <option value="Journey" />
            <option value="REO Speedwagon"/>
            <option value="Styx"/>
            <option value="Heart"/>
            <option value="Rush"/>
            <option value="Foreiger"/>    
            </datalist>
        </form>
    </body>
</html>
